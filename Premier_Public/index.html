<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
        </div>
    </header>

    <main>
        <section id="news" class="content-section" >
            <h2>Últimas Noticias</h2>
            <div id="news-container" class="grid-container">
                <!-- Noticias dinámicas se insertarán aquí -->
            </div>
        </section>

        <section id="videos" class="content-section">
            <h2>Resúmenes y Highlights</h2>
            <div id="videos-container" class="grid-container videos-grid">
                <!-- Videos dinámicos aquí -->
            </div>
        </section>

        <div class="adsense">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="YYYYYYYYYY"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Premier League News. Todos los derechos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/news.js"></script>
    <script src="js/videos.js"></script>
</body>
</html>
